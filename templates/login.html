<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Project Management Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #e0e8f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login Container */
        .login-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            text-align: center;
        }

        /* Logo */
        .logo {
            color: #f8b627;
            font-size: 36px;
            margin-bottom: 20px;
            display: inline-block;
        }

        /* Heading */
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #8c8c8c;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #4a86f7;
        }

        /* Links */
        .forgot-password {
            display: block;
            text-align: right;
            font-size: 14px;
            color: #4a86f7;
            text-decoration: none;
            margin-top: 5px;
        }

        .sign-up-link {
            font-size: 14px;
            color: #555;
            margin-top: 20px;
            display: block;
        }

        .sign-up-link a {
            color: #4a86f7;
            text-decoration: none;
            font-weight: 500;
        }

        /* Button */
        .login-btn {
            background-color: #4a86f7;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        .login-btn:hover {
            background-color: #3a76e7;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
                margin: 0 15px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-bolt"></i>
        </div>
        <h1>Login to Dashboard</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="sign-up-link">Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Simple validation
                if (username && password) {
                    // Show successful login alert
                    alert('Login successful');
                    
                    // You could redirect to the dashboard page here
                    // window.location.href = "dashboard.html";
                } else {
                    alert('Please enter both username and password');
                }
            });
            
            // Handle forgot password link
            const forgotPasswordLink = document.querySelector('.forgot-password');
            forgotPasswordLink.addEventListener('click', function(event) {
                event.preventDefault();
                alert('Forgot password functionality will be implemented here');
            });
            
            // Handle sign up link
            const signUpLink = document.querySelector('.sign-up-link a');
            signUpLink.addEventListener('click', function(event) {
                event.preventDefault();
                alert('Sign up functionality will be implemented here');
            });
        });
    </script>
</body>

</html>
