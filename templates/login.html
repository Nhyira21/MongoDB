<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Project Management Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #e0e8f5;
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("{{url_for('static', filename='images/loginbg1.png')}}");
            background-position: center;
            background-size: cover;
            
            height: 100vh;
        }

        /* Container Styles */
        .auth-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            text-align: center;
        }

        /* Logo */
        .logo {
            color: #f8b627;
            font-size: 36px;
            margin-bottom: 20px;
            display: inline-block;
        }

        /* Heading */
        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 30px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #8c8c8c;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: #4a86f7;
        }

        /* Links */
        .forgot-password {
            display: block;
            text-align: right;
            font-size: 14px;
            color: #4a86f7;
            text-decoration: none;
            margin-top: 5px;
        }

        .auth-link {
            font-size: 14px;
            color: #555;
            margin-top: 20px;
            display: block;
        }

        .auth-link a {
            color: #4a86f7;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        /* Button */
        .auth-btn {
            background-color: #4a86f7;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            width: 100%;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        .auth-btn:hover {
            background-color: #3a76e7;
        }

        /* Hide the signup form initially */
        #signupContainer {
            display: none;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
                margin: 0 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Login Container -->
    <div id="loginContainer" class="auth-container">
        <div class="logo">
            <i class="fas fa-bolt"></i>
        </div>
        <h1>Login to Dashboard</h1>
        <form id="loginForm" action="{{ url_for('login_post') }}" method="POST">
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="loginUsername" class="form-control" placeholder="Enter your username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" class="form-control" placeholder="Enter your password" required>
                </div>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <button type="submit" class="auth-btn">Login</button>
        </form>
        <p class="auth-link">Don't have an account? <a id="showSignup">Sign up</a></p>
    </div>

    <!-- Signup Container -->
    <div id="signupContainer" class="auth-container">
        <div class="logo">
            <i class="fas fa-bolt"></i>
        </div>
        <h1>Create Account</h1>
        <form id="signupForm" action="{{ url_for('signup') }}" method="POST">
            <div class="form-group">
                <label for="signupUsername">Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-user"></i>
                    <input type="text" id="signupUsername" class="form-control" placeholder="Choose a username" required>
                </div>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <div class="input-with-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signupEmail" class="form-control" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signupPassword" class="form-control" placeholder="Create a password" required>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
                </div>
            </div>
            <button type="submit" class="auth-btn">Sign Up</button>
        </form>
        <p class="auth-link">Already have an account? <a id="showLogin">Login</a></p>
    </div>

    <script src="{{url_for('static', filename='js/jquery-3.7.1.min.js')}}"></script>
    <script>
        
        
        document.addEventListener('DOMContentLoaded', function() {
            // Get form elements
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            
            // Get container elements
            const loginContainer = document.getElementById('loginContainer');
            const signupContainer = document.getElementById('signupContainer');
            
            // Get navigation links
            const showSignupLink = document.getElementById('showSignup');
            const showLoginLink = document.getElementById('showLogin');
            
            // Toggle between login and signup forms
            showSignupLink.addEventListener('click', function() {
                loginContainer.style.display = 'none';
                signupContainer.style.display = 'block';
            });
            
            showLoginLink.addEventListener('click', function() {
                signupContainer.style.display = 'none';
                loginContainer.style.display = 'block';
            });
            
            // Handle login form submission
            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const username = document.getElementById('loginUsername').value;
                const password = document.getElementById('loginPassword').value;
                $.ajax({
                    url: "{{ url_for('login_post') }}",
                    type: "POST",
                    data: JSON.stringify({ username: username, password: password }),
                    contentType: "application/json",
                    success: function(response) {
                        // Handle successful login response
                        if (response.message === 'Login successful') {
                            alert('Login successful');
                            window.location.href = "/dashboard"; // Replace with your dashboard page path
                        } else {
                            console.log(response);
                            alert('Invalid username or password');
                        }
                    },
                    error: function(error) {
                        alert(error.message);
                    }
                });
                
            });
            
            // Handle signup form submission
            signupForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                const username = document.getElementById('signupUsername').value;
                const email = document.getElementById('signupEmail').value;
                const password = document.getElementById('signupPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Simple validation
                if (username && email && password && confirmPassword) {
                    // Check if passwords match
                    if (password !== confirmPassword) {
                        alert('Passwords do not match');
                        return;
                    }
                    
                    // Show successful signup alert
                    alert('Account created successfully');
                    
                    // Option 1: Switch to login page within the same HTML
                    // signupContainer.style.display = 'none';
                    // loginContainer.style.display = 'block';
                    
                    // Option 2: Redirect to a welcome page or directly to dashboard
                    window.location.href = "{url_for('home')}"; // Replace with your desired page
                } else {
                    alert('Please fill in all fields');
                }
            });
            
            // Handle forgot password link
            const forgotPasswordLink = document.querySelector('.forgot-password');
            forgotPasswordLink.addEventListener('click', function(event) {
                event.preventDefault();
                alert('Forgot password functionality will be implemented here');
            });
        });
    </script>
</body>

</html>
